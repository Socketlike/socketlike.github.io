name: Deploy

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      -
        uses: pnpm/action-setup@master
        with:
          version: latest
      -
        name: Install Node.js dependencies
        run: pnpm install
      -
        name: Build
        run: pnpm run build:prod
      -
        name: Setup Pages
        uses: actions/configure-pages@v3
      -
        name: Upload dist
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist'
      -
        name: Deploy
        id: deployment
        uses: actions/deploy-pages@v2
